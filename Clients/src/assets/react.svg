<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="0" y="0" width="512" height="512" rx="120" ry="120" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Letter D -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="240" font-weight="900" text-anchor="middle" fill="white" style="text-shadow: 0 8px 16px rgba(0,0,0,0.3)">D</text>
</svg>